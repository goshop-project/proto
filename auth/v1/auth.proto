syntax = "proto3";
package auth.v1;

import "protoc-gen-openapiv2/options/annotations.proto";

option go_package = "goshop.dev/proto/auth/v1;auth";
option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  host: "demo.goshop.dev",
  schemes: HTTPS,
  info: {
    title: "Authentication API",
    description: "API for GoShop's Authentication",
    version: "0.0.1",
  }
};
